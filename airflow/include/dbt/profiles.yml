airflow_agents_dbt:
  target: dev
  outputs:
    dev:
      type: postgres
      host: "{{ env_var('DBT_HOST', 'localhost') }}"
      user: "{{ env_var('DBT_USER', 'dbt') }}"
      password: "{{ env_var('DBT_PASSWORD', 'dbt') }}"
      port: "{{ env_var('DBT_PORT', '5433') | int }}"
      dbname: "{{ env_var('DBT_DBNAME', 'dbt') }}"
      schema: "{{ env_var('DBT_SCHEMA', 'analytics') }}"
      threads: 4
      keepalives_idle: 0
      connect_timeout: 10
      search_path: "{{ env_var('DBT_SCHEMA', 'analytics') }},public"
